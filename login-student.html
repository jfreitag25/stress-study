<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8"/>
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
</head>

<body>
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">LIT Study</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="login-student.html">Student</a>
                <a class="nav-link" aria-current="page" href="login-researcher.html">Researcher</a>
            </div>
        </div>
    </div>
</nav>

<div id="login-step">
    <div class="heading">
        <h1>Login as a student</h1>
        <p>Please log in or create a new account below!</p>
    </div>
    <button class="submit" id="login">
        <span class="text" role="status">Login/Sign up</span>
        <span class="spinner spinner-border spinner-border-sm" role="status" style="display:none;"></span>
    </button>
</div>

<div id="complete-signup" style="display: none">
    <h1 class="heading">Please fill in the remaining information to complete your sign-up!</h1>
    <label for="fn" class="visually-hidden">First name</label>
    <input id="fn" type="text" placeholder="First Name" autocomplete="given-name" required>

    <label for="ln" class="visually-hidden">Last name</label>
    <input id="ln" type="text" placeholder="Last Name" autocomplete="family-name" required>

    <button class="submit" id="signup">
        <span class="text" role="status">Complete sign up</span>
        <span class="spinner spinner-border spinner-border-sm" role="status" style="display:none;"></span>
    </button>
</div>

<div id="study-id-step" style="display:none">
    <h1 class="heading">Enter the study ID your researcher provided:</h1>
    <label for="si" class="visually-hidden">Study ID</label>
    <input id="si" type="text" placeholder="Study ID" autocomplete="off" required>
    <button class="submit" id="join-study">
        <span class="text" role="status">Join Study</span>
        <span class="spinner spinner-border spinner-border-sm" role="status" style="display:none;"></span>
    </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
<script type="module" src="js/login_student.js"></script>
</body>

</html>
