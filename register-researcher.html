	<script>

    const CLIENT_ID = '308242147743-68t6drbih09q77fhgroivjqntuhftvbm.apps.googleusercontent.com';
    const API_KEY = 'AIzaSyBX2Qv95y7ICtMv1nIJJdgbxct70VRvLNU';
    const DISCOVERY_DOC = 'https://sheets.googleapis.com/$discovery/rest?version=v4';
    const SCOPES = 'https://www.googleapis.com/auth/spreadsheets.readonly';

   
      let tokenClient;
      let gapiInited = false;
      let gisInited = false;

      // Callback after api.js is loaded.
      function gapiLoaded() {
        gapi.load('client', initializeGapiClient);
      }

      // Callback after the API client is loaded. Loads the discovery doc to initialize the API.
      async function initializeGapiClient() {
        await gapi.client.init({
          apiKey: API_KEY,
          discoveryDocs: [DISCOVERY_DOC],
        });
        gapiInited = true;
        maybeEnableButtons();
      }

     // Callback after Google Identity Services are loaded.
      function gisLoaded() {
        tokenClient = google.accounts.oauth2.initTokenClient({
          client_id: CLIENT_ID,
          scope: SCOPES,
          callback: handleTokenResponse,
        });
        gisInited = true;
        maybeEnableButtons();
        createSpreadsheet();
      }

  function SubForm (){
        // Hash function
        function hash(string) {
            var hash = 0;
            if (string.length == 0) return hash;
            for (x = 0; x <string.length; x++) {
            ch = string.charCodeAt(x);
            hash = ((hash <<5) - hash) + ch;
            hash = hash & hash;
            }
        return hash;
        }

        var email = document.getElementById("re_researcher").value;
        var password = hash(document.getElementById("rp_researcher").value);
        var firstName = document.getElementById("rfn_researcher").value;
        var lastName = document.getElementById("rln_researcher").value;

        console.log(email);
        console.log(password);

        // Generate UUID
        function CreateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
        });
        }

        function handleAuthClick() {
        tokenClient.callback = async (resp) => {
          if (resp.error !== undefined) {
            throw (resp);
          }
          document.getElementById('submit').innerText = 'Refresh';
          await listMajors();
        };

        if (gapi.client.getToken() === null) {
          // Prompt the user to select a Google Account and ask for consent to share their data
          // when establishing a new session.
          tokenClient.requestAccessToken({prompt: 'consent'});
        } else {
          // Skip display of account chooser and consent dialog for an existing session.
          tokenClient.requestAccessToken({prompt: ''});
        }
        } 

        function createSpreadsheet(title, callback) {
        var spreadsheetTitle = "Researcher - " + firstName + " " + lastName;
          try {
            gapi.client.sheets.spreadsheets.create({
              properties: {
                title: spreadsheetTitle,
              },
            }).then((response) => {
              if (callback) callback(response);
              console.log('Spreadsheet ID: ' + response.result.spreadsheetId);
            });
          } catch (err) {
            console.log("Error");
            console.log(err.message);
            return;
          }
        }

        // Add user data to spreadsheet
        if (email != "" && password != "" && firstName != "" && lastName != "") {
            // Email Verification
            function sendEmail() {
              Email.send({
                SecureToken : "8ac76abd-8d65-4197-bf2a-437dc3181a6d",
                To : email,
                From : "juliafreitag@college.harvard.edu",
                Subject: "Email Confirmation for LIT Stress Study",
                Body: `Hi, ${firstName}! You have successfully made an account for the LIT Study. Thank you for your participation! You may head back to the application now.`,
                }).then(
                  message => {
                    if (message == 'OK') {
                      // Send email
                      alert("Please check your email to verify your account");

                      // Populate spreadsheet with user data
                      fetch("https://api.apispreadsheets.com/data/h3BUx4gyjgxHR0H4/", {
                      method: "POST",
                      body: JSON.stringify({
                        "data": {
                          "User_ID": CreateUUID(),
                          "User_Email": email,
                          "User_FirstName": firstName,
                          "User_LastName": lastName,
                          "User_PW": password,
                          "User_Type": "researcher"
                          }
                        }),
                      }).then(res =>{
                      if (res.status === 201){
                          console.log("Account made!");
                          window.location.href = "login-researcher.html";
                          handleAuthClick();
                          createSpreadsheet();
                      }
                      else{
                          if (email == "") {
                              alert("Please enter your email")
                          }
                          else if (password == "") {
                              alert("Please enter your password")
                          }
                          else alert("Error")
                      }
                      })
                    }
                    else {
                      console.error (message);
                      alert("Unable to verify email. Please try again.");
                    }
                  });
            }

            // call createSpreadsheet() function here
            createSpreadsheet("Researcher - " + firstName + " " + lastName, function(response) {
              console.log('Spreadsheet ID: ' + response.result.spreadsheetId);
            });
            sendEmail();
        }
        

          // Reset form fields
          document.getElementById("re_researcher").value ="";
          document.getElementById("rp_researcher").value=""; 
          document.getElementById("rfn_researcher").value=""; 
          document.getElementById("rln_researcher").value=""; 
      }

  </script>

        <input id="re_researcher" name="User_Email" type="email" placeholder="Enter Email" class="email" required>
        <input id="rfn_researcher" name="User_FirstName" type="text" placeholder="First Name" class="firstName" required>
