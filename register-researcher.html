<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="form.css">
  <script
		src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		crossorigin="anonymous">
  </script>

  <!--  Google Sheets API client library -->
  <script src="https://apis.google.com/js/api.js" async defer></script>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  
  <!-- SMTP server to send email -->
  <script src= "https://smtpjs.com/v3/smtp.js"></script>

	<script>

function handleCredentialResponse(response) {
  console.log("Credential response", response);
  // Handle the credential response here.
}

function initializeGoogleSignIn() {
  google.accounts.id.initialize({
      client_id: "308242147743-68t6drbih09q77fhgroivjqntuhftvbm.apps.googleusercontent.com",
      apiKey: "AIzaSyBX2Qv95y7ICtMv1nIJJdgbxct70VRvLNU",
      callback: handleCredentialResponse
    });
  }

function execute() {
  // Obtain an access token
  google.accounts.id.prompt({
     client_id: "308242147743-68t6drbih09q77fhgroivjqntuhftvbm.apps.googleusercontent.com",
     scope: "https://www.googleapis.com/auth/spreadsheets",
     response_type: "token id_token"
  });

  gapi.load('client', function() {
      gapi.client.init({
        apiKey: 'AIzaSyBX2Qv95y7ICtMv1nIJJdgbxct70VRvLNU',
        discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4']
      }).then(function() {
        gapi.client.sheets.spreadsheets.create({
          "resource": {}
        }).then(function(response) {
          // Handle the results here (response.result has the parsed body).
          console.log("Response", response);
        }, function(err) {
          console.error("Execute error", err);
        });
      }, function(err) {
        console.error("Client initialization error", err);
      });
    });
  }

function loadClient() {
  // Load the necessary client libraries here.
  console.log("Client loaded");
}

// Load the Google Identity Services library.
(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "https://accounts.google.com/gsi/client";
      js.onload = initializeGoogleSignIn; 
      fjs.parentNode.insertBefore(js, fjs);
    }(document, "script", "google-identity-services"));

  // Load the Google API client library.
  function handleClientLoad() {
      gapi.load('client', {
      callback: loadClient,
      onerror: function() {
        console.error("Failed to load Google API client.");
      },
      timeout: 5000, // Set a timeout (in milliseconds) for the library to load
      ontimeout: function() {
        console.error("Google API client took too long to load.");
      }
    });
  }

</script>
</head>
<body>

    <div id="registerForm">
      <h1 class="heading">Create Researcher Account</h1>
      <!--Add buttons to initiate auth sequence and sign out-->

        <input id="re_researcher" name="User_Email" type="email" placeholder="Enter Email" class="email" required>
        <input id="rfn_researcher" name="User_FirstName" type="text" placeholder="First Name" class="firstName" required>
        <input id="rln_researcher" name="User_LastName" type="text" placeholder="Last Name" class="lastName" required>
        <input id="rp_researcher" name="User_PW" type="password" placeholder="Enter Password" class="password" required>
        <button id="submit" value="Submit" class="submit" type="submit" onclick='SubForm()'>Create Account</button>
      <a href="login-researcher.html" class="link">Already have an account? Log In</a>

      <button onclick="google.accounts.id.prompt()">authorize and load</button>
      <button onclick="execute()">execute</button>
    </div>

    <!-- JAVASCRIPT GOOGLE CLIENT  -->
    <script async defer src="https://apis.google.com/js/api.js"></script>
  </body>
